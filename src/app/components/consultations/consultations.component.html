<div class="flex place-content-center">
  <div  class=" w-[60%]">
    <table class="table-auto border-collapse w-full table sm:table">
      <!-- Column headers -->
      <thead class=" bg-blue-400">
        <tr class="bg-sky-blue text-black">
          <th *ngFor="let column of columns" class="px-4 py-3 font-bold border border-dark-blue text-center">
            {{ column.label }}
          </th>
        </tr>
      </thead>
      <!-- Data rows -->
      <tbody>
        <tr *ngFor="let row of rows" class="hover:bg-blue-300 transition">
          <td *ngFor="let column of columns" class="px-4 py-2 border">
            <ng-container [ngSwitch]="column.key">
              <!-- Date -->
              <span *ngSwitchCase="'date'">{{ row.date | date }}</span>
              <!-- Heure -->
              <span *ngSwitchCase="'heure'">{{ row.heure }}</span>
              <!-- Ordonnance -->
              <span *ngSwitchCase="'ordonnance'">{{ row.ordonnance }}</span>
              <!-- Diagnostic -->
              <span *ngSwitchCase="'diagnostic'">{{ row.diagnostic }}</span>
              <!-- Resume -->
              <span *ngSwitchCase="'resume'">{{ row.resume }}</span>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
    <div class=" flex place-content-end">
    <button routerLink="form-consultation" class=" bg-blue-400 text-white capitalize px-5 py-3 m-3 rounded-lg ">
      ajouter consultation</button>
    </div>
  </div>
</div>
