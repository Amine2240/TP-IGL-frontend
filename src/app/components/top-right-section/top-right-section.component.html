<div class="absolute top-0 right-28 flex items-center space-x-4 p-4">
    <!-- Download icon -->
    <div>
      <img
        class="w-auto h-8"
        src="assets/icons/download.png"
        alt="download"
        (click)="onDownload()"
      />
    </div>
    <!-- User Icon -->
    <div>
      <img
        class="w-auto h-8"
        src="assets/icons/user.png"
        alt="user"
        (click)="onUserIconClick()"
      />
    </div>
  </div>
