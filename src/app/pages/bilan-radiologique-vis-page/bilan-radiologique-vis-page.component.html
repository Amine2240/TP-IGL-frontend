<div class="container">
    <header>
      <h1>MediCare</h1>
    </header>
  
    <div class="image-gallery">
      <div
        class="image-box"
        *ngFor="let image of images; let i = index"
        (click)="openImage(image)"
      >
        <img [src]="image" [alt]="'Image ' + (i + 1)" />
        <p>{{ 'Image radiologique ' + (i + 1) }}</p>
      </div>
    </div>

  <div class="modal" *ngIf="selectedImage" (click)="closeModal()">
    <img [src]="selectedImage" alt="Selected Image" />
  </div>
  <div class="flex flex-col items-center mt-16 space-y-6 w-full rounded-sm border border-gray-300 p-6">
    <h2 class="text-xl font-semibold text-center">Notes</h2>
  
    <div class="w-full flex flex-col items-center space-y-4">
      
      <p class="text-center text-gray-600">This is where your notes will appear. Add text here.</p>
    </div>
  </div>
