<div class="flex flex-col items-center  min-h-screen bg-blue-50">

    <div class="w-full flex justify-between items-center px-8 py-4 bg-white shadow">
      <div class="flex items-center space-x-2">
        <img src="../../../assets/logos/logo.png" alt="MediCare Logo"  />
        <span class="text-xl font-bold text-blue-600"></span>
      </div>
      <button class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">
       Retour
      </button>
    </div>
  

    <div class="flex flex-col items-center mt-16 space-y-6 w-3/4">
      
      <textarea
      [(ngModel)]="examenResultats"
      placeholder="Reporter les rÃ©sultats ici..."
      class="w-full h-40 p-4 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
      <div class="w-full flex flex-col items-center space-y-4">
        <label
          for="file-upload"
          class="px-4 py-2 text-white bg-blue-500 rounded-md cursor-pointer hover:bg-blue-600"
        >
          Uploader images radiologiques
        </label>
        <input
          id="file-upload"
          type="file"
          class="hidden"
          (change)="onImageUpload($event)"
          multiple
        />
        <!-- list des radiographies -->
        <div class="flex flex-wrap  gap-4 w-full justify-center">
       
          <div *ngFor="let image of uploadedImages2;let i=index" class="w-1/4 flex flex-col items-center mb-4">
            <img [src]="image" alt="Uploaded Image" class="w-32 h-32 border border-blue-300 rounded-lg" />
            <span class="text-sm text-gray-600 font-bold">{{ "Image radiographique " +(i+1) }}</span> 
          </div>
        </div>
      
      <button
        [disabled]="uploadedImages2.length === 0" 
        (click)="sauvegarder()"
        class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-300">
        Enregistrer
      </button>
    </div>

      <!-- decors-->
  
    
      
    
  </div>
