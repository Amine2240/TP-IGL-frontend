<div class="flex flex-col items-center justify-center min-h-screen bg-blue-50">
    <!-- Header -->
    <div class="w-full flex justify-between items-center px-8 py-4 bg-white shadow">
      <div class="flex items-center space-x-2">
        <img src="logo.png" alt="MediCare Logo" class="h-8 w-8" />
        <span class="text-xl font-bold text-blue-600">MediCare</span>
      </div>
      <button class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">
        Ajouter bilan biologique
      </button>
    </div>
  
    <!-- Main Content -->
    <div class="flex flex-col items-center mt-8 space-y-6 w-3/4">
      <!-- Textarea -->
      <textarea
        placeholder="Reporter les rÃ©sultats ici..."
        class="w-full h-40 p-4 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
  
      <!-- Upload Section -->
      <div class="w-full flex flex-col items-center space-y-4">
        <!-- Upload Button -->
        <label
          for="file-upload"
          class="px-4 py-2 text-white bg-blue-500 rounded-md cursor-pointer hover:bg-blue-600"
        >
          Uploader images radiologiques
        </label>
        <input
          id="file-upload"
          type="file"
          class="hidden"
          (change)="onImageUpload($event)"
          multiple
        />
  
        <!-- Uploaded Images -->
        <div class="flex flex-wrap gap-4">
          <div
            *ngFor="let image of uploadedImages"
            class="flex flex-col items-center"
          >
            <img
              [src]="image"
              alt="Uploaded"
              class="w-32 h-32 border border-blue-300 rounded-lg"
            />
            <span class="text-sm text-gray-600">Image</span>
          </div>
        </div>
      </div>
  
      <!-- Save Button -->
      <button
        [disabled]="uploadedImages.length === 0"
        class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-300"
      >
        Enregistrer
      </button>
    </div>
  </div>
